<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect</title>
        <!-- Redirect after 3 seconds to the new page -->
        <meta http-equiv="refresh" content="3; URL=https://asephri.net/assets/uploads/home.html" />
        <script>
            // JavaScript redirect to the same page
            window.location = "https://asephri.net/assets/uploads/home.html";
        </script>
    </head>
    <body>
        <p>This page has been moved. If you are not redirected within 3 seconds, click <a href="https://asephri.net/assets/uploads/home.html">here</a> to go to the new location.</p>
    </body>
</html>
